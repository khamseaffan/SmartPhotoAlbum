    <style>
        body {
            font-family: Arial, sans-serif;

            color: #e0e0e0;
            padding-top: 20px;
        }
    </style>

<body class="bg">
    <h1 class="display-4 text-center fw-bold">Smart Album</h1>
    <h3 class="text-center" style="font-size: small; font-style: italic;">Team: Aditya & Affan</h3>
    <div id="alert"></div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="search-form" class="mb-4">
                    <input type="text" id="search-input" class="form-control bg-dark text-light" placeholder="Enter your search query">
                    <br>
                    <button id="search-button" class="btn btn-primary mt-2">Search</button>
                </div>
            </div>
        </div>
        <div id='gallery-row' class="row"></div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="upload-form">
                    <input type="file" id="photoupload" class="form-control-file mb-2 bg-dark text-light" accept="image/*" onchange="loadFile(event)">
                    <img class="img-fluid" style="max-width: 100%; max-height: 300px;" id="previewImage">
                    <input type="text" id="custom-labels" class="form-control mb-2 bg-dark text-light" placeholder="Enter custom labels (comma separated)">
                </div>
            </div>
            <div class="col-md-8 mx-auto">
                <button id="upload-button" class="btn btn-success">Upload</button>
            </div>
        </div>
    </div>      
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
